<!DOCTYPE html>
<html>
<head>
  <title>PlanGPT</title>
  <link rel="stylesheet" href="popup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>PlanGPT</h1>
  <form id="plan-form">
    <label for="plan">What do you want to accomplish?</label>
    <input type="text" id="plan" name="plan">
    <br>
    <label for="complete-before">How many DAYS are left?</label>
    <input type="number" id="complete-before" name="complete_before">
    <br><br>
    <button type="submit" id="submit-button" class="button">Generate tasks</button>
  </form>
  <table id="task-table"></table> 
  <button id="copyButton">Add your Plan and click Generate</button> 
  <script src="popup.js"></script>
</body>
</html>
